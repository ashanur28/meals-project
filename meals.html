<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>The Meal DB</title>

</head>

<body>

    <header>
        <section class="text-center mt-5">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <div class="container">
                            <button onclick="loadMeals('a')" class="btn btn-success"> Home </button>
                        </div>
                    </div>
                </div>
            </nav>

        </section>
        <h1 class="text-center text-warning">Welcome To Ashanur Rahman Resturant</h1>
        <section class="d-flex justify-content-center mt-5 ">
            <input id="search-field" class="px-5 rounded" type="text" placeholder="Search Food">
            <button onclick="searchFood()" class="btn btn-danger mx-2"> Search</button>
        </section>

        <main>

            <section class="container">
                <h2 class="text-primary mb-2 text-center mt-5">Food Items</h2>
                <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">
                </div>
            </section>
        </main>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="js/meals.js"></script>
</body>

</html>
